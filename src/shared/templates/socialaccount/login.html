{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block auth %}{% endblock %}

{% block content %}
<h1>Sign in with {{ provider.name }}</h1>
<p>You are about to sign in using a third-party account from {{ provider.name }}.</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Continue</button>
</form>

{% endblock content %}
