<article class="maintainer">
  <a class="github-id" href="https://github.com/{{ maintainer.github | urlencode }}">@{{ maintainer.github }}</a>
    {{ maintainer.name }}
    {% if maintainer.email %}
      &lt;<a class="email" href="mailto:{{maintainer.email | urlencode}}">{{ maintainer.email }}</a>&gt;
    {% endif %}
</article>
