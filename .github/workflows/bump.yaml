name: Weekly npins update

on:
  schedule:
    # run at 00:00 UTC every Monday
    - cron: "0 0 * * 1"
  # allow manual trigger
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  update-npins:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v29
      - run: |
          nix-shell default.nix -A ci --run "npins -d ./infra/npins update"
      - uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.generate-token.outputs.token }}
          commit-message: "chore: npins update"
          title: "chore: weekly npins update"
          body: |
            Automatic npins update performed by GitHub Actions
          branch: npins-auto-update
          delete-branch: true
          base: main
